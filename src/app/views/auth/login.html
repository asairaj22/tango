<div class="middle-box text-center animated fadeInDown">
  <img alt="image-logo" src="assets/tango.png" class="tango-logo"/>
  <div class="row">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <p class="header">State thy name and ye shall pass</p>
        <p class="header">Not a member yet? <a ui-sref="register">Register</a> now -- it's fun and easy!</p>
      </div>

      <div class="ibox-content">
        <div class="row">
          <div class="col-sm-7 form">
            <form role="form" name="login" novalidate ng-submit="signupForm()">
              <div class="form-group">
                <div class="col-sm-8 pad-0">
                  <input type="text" ng-class="{submitted:login.submitted}" placeholder="Username" class="form-control btn-default" name="username" ng-model="user.username" required>
                </div>
                <div class="m-t-xs" ng-show="login.username.$invalid && login.submitted">
                  <p class="text-danger pull-right" ng-show="login.username.$error.required"><i class="fa fa-times"></i>Required field</p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-8 pad-0">
                  <input type="password" ng-class="{submitted:login.submitted}" placeholder="Password" class="form-control btn-default" name="password" ng-model="user.password" required>
                  <span class="forgot-password"><a>Forgot password?</a></span>
                </div> 
                <div class="m-t-xs" ng-show="login.password.$invalid && login.submitted">
                  <p class="text-danger pull-right" ng-show="login.password.$error.required"><i class="fa fa-times"></i>Required field</p>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-8 pad-0">
                  <label class="pull-left check-label"><input icheck type="checkbox" ng-model="main.unCheck"> Remember me </label>
                  <button class="btn pull-right btn-enable" type="submit" ng-class="{gray: login.$invalid}" ng-disabled="login.$invalid"><strong>Login</strong></button>
                </div>
              </div>
            </form>
          </div>
          
          <div class="col-sm-5 socail-login">
            <button class="btn facebook-btn"><i class="fa fa-facebook"></i><span>Login with Facebook</span></button>
          </div>
          <div class="col-sm-5 socail-login-divider">
            <p class="or">OR</p>
          </div>
          <div class="col-sm-5 socail-login">
            <button class="btn twitter-btn"><i class="fa fa-twitter"></i><span>Login with Twitter</span></button>
          </div>
        </div>
      </div>
    </div>


    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <p class="header">Learn more!</p>
        <p class="header">Check out our demos quick guides to our app.</p>
      </div>

      <div class="ibox-content">
        <div class="row content2">
          <div class="video-item">
            <img alt="image-video" id="play-video" class="icon-play-youtube" src="assets/play-btn.png"/>
            <img alt="image-video" class="icon-play-ytb-loading" src="assets/reload.gif"/>
          </div>
          <figure responsive-video>
            <iframe id="video" src="https://www.youtube.com/embed/nQRkUSmnxcQ?rel=0&modestbranding=0&showinfo=0" width="700" height="370" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
          </figure>          
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function() {
    $(".icon-play-ytb-loading").show();
    $('#play-video').on('click', function(ev) {
      $(".icon-play-youtube").hide();
      $("#video")[0].src += "&autoplay=1";
      ev.preventDefault();
    });

    $("iframe").load(function(){ 
    $(".icon-play-ytb-loading").hide(); 
      $(this).contents().on("mousedown, mouseup, click", function(){
        $(".ytp-button").hide();
        $(".icon-play-youtube").hide();
      });
    });
  });
</script>
